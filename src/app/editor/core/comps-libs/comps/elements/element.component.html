<div class="libs-node" draggable="true" (click)="selComp($event)" (dragstart)="selComp($event)"
    (dragend)="selComp($event)" [ngClass]="{
        active:compJsonSchame && compJsonSchame.active
    }" [ngStyle]="{
        top:appendPixel('positionTop'),
        left:appendPixel('positionLeft')
    }">
    <span class="name">{{compJsonSchame.uniqueId}}</span>

    <span class="bef-line line"></span>
    <span class="bef-point point" draggable="true" (dragstart)="selPoint($event, 'output')"
        (dragend)="selPoint($event, 'output')"></span>

    <span class="next-line line"></span>
    <span class="next-point point" draggable="true" (dragstart)="selPoint($event, 'output')"
        (dragend)="selPoint($event, 'output')"></span>
</div>
